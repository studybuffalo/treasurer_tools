{% extends 'main/base.html' %}

{% block content %}
    <h1>Investments</h1>

    {% include 'main/messages.html' %}

    <div>
        <a href="{% url 'investment_add'%}">Add new investment</a>
    </div>

    <div>
        <ul>
            {% for investment in investments %}
                <li>
                    {{ investment }} - 
                    <a href="{% url 'investment_edit' investment.id %}">Edit</a> -
                    <a href="{% url 'investment_delete' investment.id %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
