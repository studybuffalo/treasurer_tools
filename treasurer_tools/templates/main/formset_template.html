<script type="text/html" id="formset-template">
    <div class="formset-row">
        {% for field in formsets.empty_form.visible_fields %}
            {{ field.label_tag }}

            <span>
                {{ field }}
            </span>
            <em>
                {{ field.help_text }}
            </em>
        {% endfor %}

        {% for field in formsets.empty_form.hidden_fields %}
            {{ field }}
        {% endfor %}
    </div>

    <hr>
</script>
