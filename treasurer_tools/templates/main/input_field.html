<label for="{{field.id_for_label}}">
  {{ field.label }}:
  {% if field.help_text %}
    <div id="help-{{ field.auto_id }}" class="modal">{{ field.help_text }}</div>
    <a href="#help-{{ field.auto_id }}" rel="modal:open" class="input-help" tabindex=-1></a>
  {% endif %}
</label>
{{ field }}
{% include 'main/errors.html' with errors=field.errors %}
