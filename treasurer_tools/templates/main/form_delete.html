<form action="" method="post">
    {% csrf_token %}

    {% if delete_message %}
        <div>
            Are you sure you want to delete the following
            {{ delete_message }}?
        </div>
    {% endif %}

    {% if delete_restriction %}
        <div>
            {{ delete_restriction }}
        </div>
    {% endif %}
    
    {% if item_to_delete %}
        <div>
            {{ item_to_delete }}
        </div>
    {% endif %}

    <div>
        <button type="submit">Delete</button>
    </div>
</form>
