{% extends 'main/base.html' %}

{% load static %}

{% block styles %}
  <style>
    em {
      font-size: 1rem;
    }

    .hide {
      display: none;
    }

    .nav-buttons {
      align-items: center;
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      width: 100%;
    }

    .nav-button {
      align-items: center;
      background-color: rgb(40, 120, 200);
      border-radius: 1rem;
      color: rgb(255, 255, 255);
      display: flex;
      height: 5rem;
      justify-content: center;
      margin: 1rem;
      text-decoration: none;
      transition: background-color ease-in-out 0.2s;
      width: 20rem;
    }

      .nav-button:hover {
        background-color: rgb(21, 64, 106);
      }

    #filters {
      align-items: flex-start;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    #filters > div {
      align-items: flex-start;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-right: 5rem;
    }

      #filters > div > label {
        font-weight: 700;
        padding: 1rem 0;
      }

    .date label {
      display: inline-block;
      padding: 0.25rem 0;
      width: 12rem;
    }

    #text-filter {
      width: 20rem;
      max-width: 100%;
    }

    #transactions {
      display: block;
    }

      #transactions .transaction:nth-child(even) {
        background-color: rgba(40, 120, 200, 0.1);
      }

    .transaction-details {
      align-content: flex-start;
      display: flex;
      flex-direction: column;
      padding: 1rem 0.25rem;
    }

    .options {
      align-content: flex-start;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .edit {
      align-items: center;
      background-color: rgb(40, 120, 200);
      border-radius: 1rem;
      color: rgb(255, 255, 255);
      display: flex;
      font-size: 1.5rem;
      height: 3rem;
      justify-content: center;
      margin: 1rem;
      text-decoration: none;
      transition: background-color ease-in-out 0.2s;
      width: 8rem;
    }

      .edit:hover {
        background-color: rgb(21, 64, 106);
      }

    .delete {
      align-items: center;
      background-color: rgb(233, 74, 55);
      border-radius: 1rem;
      color: rgb(255, 255, 255);
      display: flex;
      font-size: 1.5rem;
      height: 3rem;
      justify-content: center;
      margin: 1rem;
      text-decoration: none;
      transition: background-color ease-in-out 0.2s;
      width: 8rem;
    }

      .delete:hover {
        background-color: rgb(149, 47, 35);
      }

    @media screen and (min-width: 768px) {
      .nav-buttons {
        justify-content: flex-start;
      }

      #filters {
        flex-direction: row;
      }

      .transaction-details {
        flex-direction: row;
        font-size: 2.25rem;
        font-weight: 700;
        justify-content: space-between;
      }

      .date-submitted {
        padding-right: 0.5rem;
      }

      .memo {
        padding: 0 0.5rem;
      }

      .payee-payer {
        padding-left: 0.5rem;
      }

      .item {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-areas: "date-item description amount gst total financial-codes";
      }

        .item em {
          display: none;
        }

      .header {
        font-weight: 700;
      }

      .date-item {
        grid-area: date-item;
      }

      .description {
        grid-area: description;
      }

      .amount {
        grid-area: amount;
        justify-self: end;
      }

      .gst {
        grid-area: gst;
        justify-self: end;
      }

      .total {
        grid-area: total;
        justify-self: end;
      }

      .financial-codes {
        font-size: 1.5rem;
        grid-area: financial-codes;
      }

      .totals {
        font-weight: 700;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <h1>Branch Transactions</h1>

  {% include 'main/messages.html' %}

  <div class="nav-buttons">
      <a href="{% url 'financial_transactions:add' 'expense' %}" class="nav-button">New expense</a>
      <a href="{% url 'financial_transactions:add' 'revenue' %}" class="nav-button">New revenue</a>
  </div>

  <h2>Filter Transactions</h2>

  <div id="filters">
    <div>
      <label for"transaction-type">Transaction type:</label>
      <select id="transaction-type">
        <option value="a" selected="selected">All</option>
        <option value="e">Expenses</option>
        <option value="r">Revenue</option>
      </select>
    </div>

    <div>
      <label for="transaction-dates">Date:</label>
      <select id="transaction-dates">
        <option value="30 days">Past 30 days</option>
        <option value="90 days">Past 90 days</option>
        <option value="1 year" selected="selected">Past year</option>
        <option value="2 years">Past 2 years</option>
        <option value="range">Date range</option>
      </select>

      <div class="date">
        <label>Start date:</label>
        <input type="date" id="date-start">
      </div>

      <div class="date">
        <label>End date:</label>
        <input type="date" id="date-end">
      </div>
    </div>

    <div>
      <label for="text-filter">Text filter:</label>
      <input type="text" id="text-filter">
    </div>
  </div>

  <h2>Transaction List</h2>

  <div id="transactions"></div>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="{% static 'transactions/js/index.js' %}"></script>
{% endblock %}
