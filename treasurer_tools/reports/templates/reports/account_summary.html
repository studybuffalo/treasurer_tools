{% extends 'main/base.html' %}

{% load static %}

{% block styles %}
<script>

</script>
{% endblock %}

{% block content %}
<h1>Account Summary</h1>

<div>
    <div>
        <label>Financial Code System:</label>
        <select id="financial-code-system">
            {% for system in financial_code_systems %}
            <option value="{{ system.id }}">{{ system.title }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label>Group By:</label>
        <select id="grouping">
            <option>Year</option>
            <option>Budget Year</option>
            <option>Month</option>
            <option>Week</option>
        </select>
    </div>

    <div>
        <div>
            <label>Start Date:</label>
            <input type="date" id="date-start">
        </div>
        <div>
            <label>End Date:</label>
            <input type="date" id="date-end">
        </div>
    </div>

    <div>
        <input type="checkbox">
        <label>Show empty accounts</label>
    </div>
</div>

<div id="report"></div>

{% endblock %}

{% block js %}
    <script type="text/javascript" src="{% static 'reports/js/account_summary.js' %}"></script>
{% endblock %}
