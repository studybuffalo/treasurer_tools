{% extends 'main/base.html' %}

{% load static %}

{% block styles %}
<script>

</script>
{% endblock %}

{% block content %}
<h1>Account Summary</h1>

<div>
    <div>
        <label>Financial Code System:</label>
        <select id="financial-code-system">
            {% for system in financial_code_systems %}
                {% if forloop.first %}<option>----------</option>{% endif %}
                <option value="{{ system.id }}">{{ system.title }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label>Group By:</label>
        <select id="grouping">
            <option value="">----------</option>
            <option value="year">Year</option>
            <option value="budget">Budget Year</option>
            <option value="month">Month</option>
        </select>
    </div>

    <div id="date-year">
        <label>Start date:</label>
        <select id="date-year-start">
            {% for year in date_years %}
                {% if forloop.first %}<option value="">----------</option>{% endif %}
            {% endfor %}
        </select>
    </div>

    <div id="date-budget">
        <label>Start date:</label>
        <select id="date-budget-start">
            {% for year in date_budget_years %}
                {% if forloop.first %}<option value="">----------</option>{% endif %}
            {% endfor %}
        </select>
    </div>

    <div id="date-month">
        <label>Start date:</label>
        <select id="date-month-start">
            {% for month in date_months %}
                {% if forloop.first %}<option value="">----------</option>{% endif %}
            {% endfor %}
        </select>
    </div>

    <div>
        <input type="checkbox">
        <label>Show empty accounts</label>
    </div>
</div>

<div id="report"></div>

{% endblock %}

{% block js %}
    <script type="text/javascript" src="{% static 'js/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'reports/js/account_summary.js' %}"></script>
{% endblock %}
