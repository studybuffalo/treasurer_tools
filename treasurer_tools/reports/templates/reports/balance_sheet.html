{% extends 'main/base.html' %}

{% load static %}

{% block styles %}
  <style>
    .filters label {
      display: block;
      font-weight: 700;
    }

    #revenue-accounts, #expense-accounts {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .transaction {
      display: block;
    }

      .transaction.header {
        display: none;
      }

      .transaction em {
        font-size: 1.5rem;
        font-weight: 700;
      }

    #final-totals {
      font-weight: 700;
      margin-top: 2rem;
    }

    @media screen and (min-width: 768px) {
      .filters label {
        display: inline-block;
        width: 25rem;
      }

      .transaction {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: 10rem 3fr 1fr;
        grid-template-areas: "code description total";
        max-width: 60rem;
      }

        .transaction.header {
          display: grid;
          font-weight: 700;
        }

        .transaction em {
          display: none;
        }

      .code {
        grid-area: code;
      }

      .description {
        grid-area: description;
      }

      .total {
        grid-area: total;
        justify-self: end;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <h1>Balance Sheet</h1>

  <div class="filters">
    <div>
      <label for="budget-year">Budget Year</label>
      <select id="budget-year">
        {% for system in financial_code_systems %}
          {% if forloop.first %}<option value="">----------</option>{% endif %}
          <optgroup label="{{ system.title }}">
            {% for budget_year in system.budgetyear_set.all|dictsort:"date_start" %}
              <option value="{{ budget_year.id }}">{{ budget_year }}</option>
            {% endfor %}
          </colgroup>
        {% endfor %}
      </select>
    </div>
  </div>

  <div id="report"></div>
{% endblock %}

{% block js %}
  <script type="text/javascript" src="{% static 'reports/js/balance_sheet.js' %}"></script>
{% endblock %}
