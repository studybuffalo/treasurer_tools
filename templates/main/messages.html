{% if messages or form.non_field_errors %}
    <ul class="message_list">
        {% for message in messages %}
            {% if message.level %}
                <li class="level_{{ message.level }}">{{ message }}</li>
            {% else %}
                <li>{{ message }}</li>
            {% endif %}
        {% endfor %}

        {% for error in form.non_field_errors %}
            <li class="level_40">{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
